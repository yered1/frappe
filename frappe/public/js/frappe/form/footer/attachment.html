<li class="attachment-row">
	<a class="close">&times;</a>
	<a href="{{ file_path }}">
		<i class="{{ icon }} fa-fw text-warning"></i>
	</a>
	<a href="{{ file_url }}" target="_blank" title="{{ file_name }}" class="ellipsis" style="max-width: calc(100% - 43px);">
		<span>{{ file_name }}</span>
	</a>
</li>
